{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Home {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary"><h6>Time: {{ post['created'] }}</h6></span>
        <br>
        <br>
        <span class="badge badge-primary"><h6>Content: {{ post['content'] }}</h6></span>
        <hr>
    {% endfor %}
{% endblock %}
